
<a href="/">home</a>

<form method="post" novalidate>
   <h1> {{ type }} form </h1>
  {% csrf_token %}
   {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    </p>
    {% endfor %}
  <button type="submit">Submit</button>
</form>
